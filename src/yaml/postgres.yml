  postgres:
    image: postgres:16.2-alpine3.19
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${ROOT_DIR}/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      placement:
        constraints: [ node.role == manager ]
    networks:
      - devlocal
