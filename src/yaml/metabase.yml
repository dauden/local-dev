  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    volumes:
      - ${ROOT_DIR}/metabase:/dev/random:ro
    ports:
      - 3100:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: admin
      MB_DB_PASS: admin
      MB_DB_HOST: host.docker.internal
    healthcheck:
      test: curl --fail -I http://localhost:3100/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - devlocal
