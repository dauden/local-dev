  metabase:
    image: stephaneturquay/metabase-arm64:latest
    volumes:
      - ${ROOT_DIR}/metabase:/dev/random:ro
    ports:
      - "${PORT:-3100}:${PORT:-3000}"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: admin
      MB_DB_PASS: admin
      MB_DB_HOST: host.docker.internal
    networks:
      - devlocal
